<div *ngFor="let review of reviews " class="card col-md-10" style="margin-top:20px;" >
  <div class="card-body">
    <h5 class="card-title"> {{review.userName}} </h5>
    <h6 class="card-subtitle mb-2 text-muted"> {{review.rate}} </h6>
    <p class="card-text"> {{review.comment}} </p>
  </div>
</div>
