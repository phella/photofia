<body class="w3-light-grey w3-content" style="max-width:1600px">

  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <img src="../../assets/images/profile.jpg" style="width:45%;" class="w3-round"><br><br>
      <h4><b>PORTFOLIO</b></h4>
    </div>
    <div class="w3-bar-block">
      <button  (click)="section_change(1)" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>PHOTOS</button> 
      <button  (click)="section_change(2)" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</button>
      <button (click)="section_change(3)" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</button>
    </div> 
  </nav>

<app-photos *ngIf="section == 1"></app-photos>
</body>
